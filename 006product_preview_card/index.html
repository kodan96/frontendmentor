<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="img/image-product-mobile.jpg" alt="" class="switch-img">
        </div>
        <div class="content">
            <div class="content-container">
                <h3>perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="descr">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p>$149.99 <span>$169.99</span></p>
                </div>
                <div class="cart-button">
                    <a href="#"><img src="img/icon-cart.svg" alt="" height="15px" width="15px" class="cart">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
