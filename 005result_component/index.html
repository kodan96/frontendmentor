<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Component</title>
</head>
<body>
        <div class="result">
            <div class="result-container">
                <h1>Your Result</h1>
                <div class="points">
                    <h2>76</h2>
                    <p class="of">of 100</p>
                </div>
                <h5>Great</h5>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <div class="container">
                <h3>Summary</h3>
                <div class="summ1">
                    <div class="wrap">
                        <img src="img/icon-reaction.svg" alt="">
                        <h4>Reaction</h4>
                    </div>
                    <p><span>80</span> / 100</p>
                </div>
                <div class="summ2">
                    <div class="wrap">
                        <img src="img/icon-memory.svg" alt="">
                        <h4>Memory</h4>
                    </div>
                    <p><span>92</span> / 100</p>
                </div>
                <div class="summ3">
                    <div class="wrap">
                        <img src="img/icon-verbal.svg" alt="">
                        <h4>Verbal</h4>
                    </div>
                    <p><span>61</span> / 100</p>
                </div>
                <div class="summ4">
                    <div class="wrap">
                        <img src="img/icon-visual.svg" alt="">
                        <h4>Visual</h4>
                    </div>
                    <p><span>72</span> / 100</p>
                </div>

                </div>
                <div class="btnwrap">
                    <a href="#">Continue</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
