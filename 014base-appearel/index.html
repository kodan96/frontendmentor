<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css
    ">
    <title>Coming Soon</title>
</head>
<body>
    <header>
            <img src="img/logo.svg" alt="" height="20px">
    </header>
    <main>
        <div class="hero">
            <img src="img/hero-mobile.jpg" alt="">
        </div>
        <div class="content">
            <div class="content-container">
                <h1><span>we're</span> Coming Soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="wrapper">
                    <form action="" id="email-form">
                        <input id="email" type="email" name="email" placeholder="Email  Address" required>
                        <div class="toggle">
                            <img src="img/icon-error.svg" alt="" class='error-icon'>
                            <img src="img/icon-arrow.svg" alt="" class="arrow">
                        </div>
                        <p class="error"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
