<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review Card</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="show">
                <img src="img/icon-star.svg" alt="" class="star-icon">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="rating">
                    <a href="#" id="ratings"><div class="ratings">1</div></a>
                    <a href="#"><div class="ratings">2</div></a>
                    <a href="#"><div class="ratings">3</div></a>
                    <a href="#"><div class="ratings">4</div></a>
                    <a href="#"><div class="ratings">5</div></a>
                </div>
            <div class="submit">
                <a href="#" class="submit-btn">Submit</a>
            </div>
            </div>
            <div class="hide">
                <div>
                    <img src="img/illustration-thank-you.svg" alt="">
                </div>
                <p class="selection"></p>
                <h1>Thank you!</h1>
                <p>We appreciated you taking the time to give a rating. If xou ever need more support, don't hesitate to get in touch!</p>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
