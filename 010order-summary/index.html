<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <img src="img/illustration-hero.svg" alt="" class="hero">
        <div class="content-container">
            <div class="header">
                <h1>Order Summary</h1>
                <p>You can now listen to millins of song, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="price">
                    <img src="img/icon-music.svg" alt="">
                    <div class="annual">
                        <p class="bold">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    </div>
                    <a href="#">Change</a>
            </div>
            <div class="btn">
                <a href="#" class="proceed">Proceed to Payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
